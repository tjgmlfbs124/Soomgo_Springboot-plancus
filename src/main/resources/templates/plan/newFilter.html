<!DOCTYPE html>

   <body class="layout-default">
      <div class="preloader"></div>
      <!-- Header Layout -->
      <div class="mdk-header-layout js-mdk-header-layout">
         <!-- Header -->
         <div id="header" class="mdk-header js-mdk-header m-0" data-fixed>
            <div class="mdk-header__content">
               <div class="navbar navbar-expand-sm navbar-main navbar-light bg-white pr-0" id="navbar" data-primary>
                  <div class="container-fluid p-0">
                     <!-- Navbar toggler -->
                     <button class="navbar-toggler navbar-toggler-right d-block d-lg-none" type="button" data-toggle="sidebar">
                     <span class="navbar-toggler-icon"></span>
                     </button>
                     <!-- Navbar Brand -->
                     <a href="index.html" class="navbar-brand ">
                     <span style="color:#5377B3">mileStone</span>
                     </a>
                  </div>
               </div>
            </div>
         </div>
         <!-- // END Header -->
         <!-- Header Layout Content -->
         <div class="mdk-header-layout__content">
            <div class="mdk-drawer-layout js-mdk-drawer-layout" data-push data-responsive-width="992px">
               <div class="mdk-drawer-layout__content page">
                  <div class="container-fluid page__heading-container">
                     <div class="page__heading d-flex align-items-center" style="margin-bottom:20px;">
                        <div class="flex">
                           <nav aria-label="breadcrumb" style="float:left">
                              <ol class="breadcrumb mb-0">
                                 <li class="breadcrumb-item"><a href="/"><i class="material-icons icon-20pt">home</i></a></li>
                                 <li class="breadcrumb-item active" aria-current="page">Calendar</li>
                                 <li class="breadcrumb-item active" aria-current="page">New</li>
                              </ol>
                           </nav>
                           <h4 class="m-0" style="float:right">일정추가</h4>
                        </div>
                     </div>
                  </div>
                  <div class="container-fluid page__container">
                     <div class="form-group">
                        <div class="input-group input-group-merge">
                           <input id="name_1" type="text" required="" class="form-control form-control" placeholder="제목" name="member_id" style="margin-right:10px; flex:2 1 0%; background:#fff;">
                           <input id="name_2" type="text" required="" class="form-control form-control" placeholder="색상" name="member_id" style="background:#fff;">
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="text-label" for="email_2">기간 설정</label>
                        <div class="btn-group mb-2" style="width: 100%;">
                           <button type="button" class="btn btn-light">일주일내</button>
                           <button type="button" class="btn btn-light">이번주내</button>
                           <button type="button" class="btn btn-light">이번달내</button>
                           <button type="button" class="btn btn-light" data-toggle="modal" data-target="#modal-date">날짜선택</button>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="text-label" for="email_2">시간 설정</label>
                        <div class="btn-group mb-2" style="width: 100%;">
                           <button type="button" class="btn btn-light">1시간</button>
                           <button type="button" class="btn btn-light">2시간</button>
                           <button type="button" class="btn btn-light">3시간</button>
                           <button type="button" class="btn btn-light" data-toggle="modal" data-target="#modal-time">시간선택</button>
                        </div>
                     </div>
                     <div class="form-group" >
                        <label class="text-label" for="password_2">장소</label>
                        <div class="input-group input-group-merge">
                           <input id="password_2" type="text" required="" class="form-control form-control" placeholder="장소 입력" name="member_name" style="background:#fff;">
                        </div>
                     </div>
                     <div class="form-group" style="margin-bottom:6rem;">
                        <label class="text-label" for="password_2">참석자 선택</label>
                        <div class="card card-form" style="border:none">
                            <div class="row no-gutters">
                                <div class="col-lg-12 card-form__body">
                                    <div class="table-responsive border-bottom" data-toggle="lists" data-lists-values='["js-lists-values-employee-name"]'>
                                        <table class="table mb-0 thead-border-top-0">
                                            <tbody class="list" id="staff">
                                                <tr class="selected">
                                                    <td>
                                                        <div class="media align-items-center">
                                                            <div class="avatar avatar-xs mr-2">
                                                                <img src="/images/avatar/blue.svg" class="mr-2" alt="avatar" />
                                                            </div>
                                                            <div class="media-body">
                                                                <span class="js-lists-values-employee-name">서희륜</span>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="custom-control custom-checkbox">
                                                            <input type="checkbox" class="custom-control-input js-check-selected-row" checked="" id="customCheck1_1">
                                                            <label class="custom-control-label" for="customCheck1_1"><span class="text-hide">Check</span></label>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>

                                                        <div class="media align-items-center">
                                                            <img src="/images/avatar/green.svg" class="mr-2" alt="avatar" />
                                                            <div class="media-body">
                                                                <span class="js-lists-values-employee-name">홍길동</span>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="custom-control custom-checkbox">
                                                            <input type="checkbox" class="custom-control-input js-check-selected-row" id="customCheck2_1">
                                                            <label class="custom-control-label" for="customCheck2_1"><span class="text-hide">Check</span></label>
                                                        </div>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>


                                </div>
                            </div>
                        </div>
                     </div>
                     <div class="form-group text-center">
                        <button class="btn btn-primary mb-2" onclick="submit()">Setting Filter</button><br>
                        <a class="text-body text-underline" href="/">Already a member? Login</a>
                     </div>
                  </div>
               </div>
               <!-- // END drawer-layout__content -->
               <div class="mdk-drawer js-mdk-drawer" id="default-drawer" data-align="start">
                  <div class="mdk-drawer__content">
                     <div class="sidebar sidebar-light sidebar-left sidebar-p-t" data-perfect-scrollbar>
                        <div class="sidebar-heading">Menu</div>
                        <ul class="sidebar-menu">
                           <li class="sidebar-menu-item">
                              <a class="sidebar-menu-button" data-toggle="collapse" href="#dashboards_menu">
                              <i class="sidebar-menu-icon sidebar-menu-icon--left material-icons">dvr</i>
                              <span class="sidebar-menu-text">Dashboards</span>
                              <span class="ml-auto sidebar-menu-toggle-icon"></span>
                              </a>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
            <!-- // END drawer-layout -->
         </div>
         <!-- // END header-layout__content -->
      </div>

        <div id="modal-date" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-center-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-center-title">날짜 선택</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div> <!-- // END .modal-header -->
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body">
                                <label class="text-label" for="flatpickrSample01">Date</label>
                                <input id="flatpickrSample01" type="text" class="form-control" placeholder="Flatpickr example" data-toggle="flatpickr" value="today">
                            </div>
                        </div>
                    </div> <!-- // END .modal-body -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                    </div> <!-- // END .modal-footer -->
                </div> <!-- // END .modal-content -->
            </div> <!-- // END .modal-dialog -->
      </div> <!-- // END .modal -->

      <div id="modal-time" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal-center-title" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="modal-center-title">시간 선택</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div> <!-- // END .modal-header -->
                  <div class="modal-body">
                    <div class="container-fluid page__container" style="padding:0px;">
                       <div class="form-group" style="margin-bottom:10px;">
                          <label class="text-label" for="password_2">선택날짜</label>
                          <div class="input-group input-group-merge">
                             <input id="name_1" type="text" required="" class="form-control form-control" placeholder="제목" name="member_id" style="margin-right:10px; flex:2 1 0%;">
                              <div class="flex mt-10" >
                                  <div class="custom-control custom-checkbox-toggle custom-control-inline mr-1" style="float:right; margin-top:5px">
                                      <input checked="false" type="checkbox" id="subscribe" class="custom-control-input">
                                      <label class="custom-control-label" for="subscribe"></label>
                                  </div>
                                  <label for="subscribe" style="float:right; margin:7px 3px 0px 0px">종일</label>
                              </div>
                          </div>
                       </div>
                        <div class="form-group">
                           <label class="text-label" for="password_2">시간</label>
                           <div class="input-group input-group-merge">
                             <input id="flatpickrSample05" type="text" class="form-control" placeholder="Flatpickr time example" data-toggle="flatpickr" data-flatpickr-enable-time="true" data-flatpickr-no-calendar="true" data-flatpickr-alt-format="H:i" data-flatpickr-date-format="H:i" value="15:35" >
                              <span style="margin:10px;"> ~ </span>
                              <input id="flatpickrSample06" type="text" class="form-control" placeholder="Flatpickr time example" data-toggle="flatpickr" data-flatpickr-enable-time="true" data-flatpickr-no-calendar="true" data-flatpickr-alt-format="H:i" data-flatpickr-date-format="H:i" value="15:35" >
                           </div>
                        </div>
                    </div>
                  </div> <!-- // END .modal-body -->
                  <div class="modal-footer">
                      <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                  </div> <!-- // END .modal-footer -->
              </div> <!-- // END .modal-content -->
          </div> <!-- // END .modal-dialog -->
    </div> <!-- // END .modal -->

      <script src="/vendor/material-design-kit.js"></script>

      <script src="/js/toggle-check-all.js"></script>
      <script src="/js/check-selected-row.js"></script>
      <script src="/js/dropdown.js"></script>
      <script src="/js/sidebar-mini.js"></script>
      <script src="/js/app.js"></script>
      <script src="/dev/calender.js"></script>

      <script src="/vendor/flatpickr/flatpickr.min.js"></script>
